<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='root' style="border: 1px solid red;">
  </div>


  <!-- ... HTML qualquer ... -->

  <!-- Adicionar o React. -->
  <!-- Nota: ao fazer o deploy, substitua "development.js" por "production.min.js". -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <script>
    const root = document.getElementById('root');

    let props = {
      style: { border: '2px solid blue', backgroudColor: 'aliceblue' },
      id: 'div1',
      children: 'Minha primeira div feita com react'
    }

    const novaDiv = React.createElement('div', props);

    ReactDOM.render(novaDiv, root);

    const parag = React.createElement('p', {
      children: 'Par√°grafo React',
      style: { color: 'orange' }
    });

    const divTest = React.createElement('div', null, 'Div teste')

    const container = React.createElement('div', null, [
      novaDiv,
      parag,
      divTest,
    ])

    ReactDOM.render(container, root);
  </script>

</body>

</html>
